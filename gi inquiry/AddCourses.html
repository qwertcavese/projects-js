          <!-- <button class="btn btn-outline-success" type="submit">Profile</button> -->

          <div class="dropdown">

    </nav>

    <div class="body-main">
      <div class="container">
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details">Course Name</span>
              <input type="text" placeholder="E.g: HTML" id="course-name" required />
            </div>
            <div class="input__box">
              <span class="details">Fees</span>
              <input type="email" placeholder="Fees" id="fees" required />
            </div>
            <div class="input__box">
              <span class="details">Duration</span>
              <input type="text" placeholder="Duration" id="course-duration" required />
            </div>
            <div class="input__box">
              <span class="details">Prequiste Subject</span>
              <input
                type="text"
                placeholder="Enter Subjects Which Should Known"
                id="sub"
              />
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">PDF</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Pdf Link"
                id="pdf-link"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Sample Project</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Sample Project Link"
                id="sample-project"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Other Link</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Other Links (Optional)"
                id="other-link"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Description</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Description"
                id="desc"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Note</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Note"
                id="note"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Objective</span>
              <input type="text" placeholder="Objective" id="objective" />
            </div>
          </div>
          <hr />
          <div style="display: flex; gap: 15px">
            <div class="button" style="width: 15%">
              <input type="Reset" value="Reset" />
            </div>
            <div class="button" style="width: 15%">
              <input type="button" value="Register" onclick="apiObj.addCourse()"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="Index.js"></script>
</html>

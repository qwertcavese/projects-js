    <div class="body-main">
      <div class="container">
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details">Course Name</span>
              <input
                type="text"
                placeholder="E.g: HTML"
                id="course-name"
                required
              />
            </div>
            <div class="input__box">
              <span class="details">Fees</span>
              <input type="email" placeholder="Fees" id="fees" required />
            </div>
            <div class="input__box">
              <span class="details">Duration</span>
              <input
                type="text"
                placeholder="Duration"
                id="course-duration"
                required
              />
            </div>
            <div class="input__box">
              <span class="details">Prequiste Subject</span>
              <input
                type="text"
                placeholder="Enter Subjects Which Should Known"
                id="sub"
              />
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">PDF</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Pdf Link"
                id="pdf-link"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Sample Project</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Sample Project Link"
                id="sample-project"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Other Link</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Other Links (Optional)"
                id="other-link"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Description</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Description"
                id="desc"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Note</span>
              <!-- <input type="text" placeholder="Pdf Link" required> -->
              <textarea
                style="width: 100%; height: 80px"
                placeholder="Note"
                id="note"
              ></textarea>
            </div>
            <div class="input__box" style="width: 100%">
              <span class="details">Objective</span>
              <input type="text" placeholder="Objective" id="objective" />
            </div>
          </div>
          <div class="form-check" id="radio">
            <input type="radio" name="status" id="chk_active" value="1" />
            <label for="chk_active">Active</label>
            <input type="radio" name="status" id="chk_deactive" value="0" />
            <label for="chk_deactive">Deactive</label>
          </div>

          <hr />
          <div style="display: flex; gap: 15px">
            <div class="button" style="width: 15%">

            </div>
            <div class="button" style="width: 15%">
              <input
                type="button"
                value="Register"
                onclick="apiObj.addCourse()"
                id="register"
              />
            </div>
            <div class="button" style="width: 15%">
              <input
                type="submit"
                value="Update"
                onclick="update_course()"
                id="update"
              />
            </div>
          </div>

  <script src="Index.js"></script>
  <script>
    if (sessionStorage.getItem("id")) {
      document.getElementById("register").style.display = "none";
      document.getElementById("update").style.display = "block";
      document.getElementById("radio").style.display = "block";
    } else {
      document.getElementById("register").style.display = "block";
      document.getElementById("update").style.display = "none";
      document.getElementById("radio").style.display = "none";
    }
    var Counid = sessionStorage.getItem("counselorId");
    var Cid = sessionStorage.getItem("id");
    var Cname = sessionStorage.getItem("name");
    var Cfees = sessionStorage.getItem("fees");
    var Cduration = sessionStorage.getItem("duration");
    var Cpresub = sessionStorage.getItem("prerequisites_sub");
    var Cpdf = sessionStorage.getItem("pdf");
    var Csam_pro = sessionStorage.getItem("sample_project");
    var Coth_link = sessionStorage.getItem("other_link");
    var Cdesc = sessionStorage.getItem("description");
    var Cnote = sessionStorage.getItem("note");
    var Cobj = sessionStorage.getItem("objective");
    var Cstatus = sessionStorage.getItem("status");

    document.getElementById("course-name").value = Cname;
    document.getElementById("fees").value = Cfees;
    document.getElementById("course-duration").value = Cduration;
    document.getElementById("sub").value = Cpresub;
    document.getElementById("pdf-link").value = Cpdf;
    document.getElementById("sample-project").value = Csam_pro;
    document.getElementById("other-link").value = Coth_link;
    document.getElementById("desc").value = Cdesc;
    document.getElementById("note").value = Cnote;
    document.getElementById("objective").value = Cobj;
    // document.getElementById("radio").value = Cstatus;

    if (Cstatus === "1") {
      document.getElementById("chk_active").checked = true;
    } else if (Cstatus === "0") {
      document.getElementById("chk_deactive").checked = true;
    }

    function update_course() {
      var UCounid = sessionStorage.getItem("counselorId");
      var UCname = document.getElementById("course-name").value;
      var UCfees = document.getElementById("fees").value;
      var UCduration = document.getElementById("course-duration").value;
      var UCpresub = document.getElementById("sub").value;
      var UCpdf = document.getElementById("pdf-link").value;
      var UCsam_pro = document.getElementById("sample-project").value;
      var UCoth_link = document.getElementById("other-link").value;
      var UCdesc = document.getElementById("desc").value;
      var UCnote = document.getElementById("note").value;
      var UCobj = document.getElementById("objective").value;
      // var UCstatus = document.getElementsByName("status").selected;

      var UCstatus = document.querySelector(
        'input[name="status"]:checked'
      ).value;

      var Cid = sessionStorage.getItem("id");

      fetch("http://192.168.29.183:8000/update_course/" + Cid, {
        method: "PUT",
        headers: {
          accept: "application/json",
        },
        body: new URLSearchParams({
          counselor_id: "1",
          sample_project: UCsam_pro,
          other_link: UCoth_link,
          name: UCname,
          fees: UCfees,
          pdf: UCpdf,
          note: UCnote,
          status: UCstatus,
          duration: UCduration,
          objective: UCobj,
          description: UCdesc,
          prerequisites_sub: UCpresub,
        }),
      })
        .then((res) => {
          return res.json();
        })
        .then((res) => {
          alert(res.message);

          sessionStorage.removeItem("id");
          sessionStorage.removeItem("name");
          sessionStorage.removeItem("fees");
          sessionStorage.removeItem("duration");
          sessionStorage.removeItem("prerequisites_sub");
          sessionStorage.removeItem("pdf");
          sessionStorage.removeItem("sample_project");
          sessionStorage.removeItem("other_link");
          sessionStorage.removeItem("description");
          sessionStorage.removeItem("note");
          sessionStorage.removeItem("objective");
          sessionStorage.removeItem("status");
          window.location.href = "home.html";
        });
    }
    // update_course();
  </script>

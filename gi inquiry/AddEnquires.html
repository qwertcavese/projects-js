      left: 0% !important;

  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home.html">Home</a>

              Add Enquires

                <a class="dropdown-item" href="AddBatch.html">Add Batch</a>

              </li>

        <!-- <button class="btn btn-outline-success" type="submit">Profile</button> -->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

        </div>
      </div>
    </div>

  <div class="body-main">
    <div class="container">
      <form>
        <div class="user__details">
          <div class="input__box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="E.g: John Smith" id="full-name" required />
          </div>
          <div class="input__box">
            <span class="details">Email</span>
            <input type="email" placeholder="johnsmith@hotmail.com" id="email" required />
          </div>
          <div class="input__box">
            <span class="details">Contact 1</span>
            <input type="text" placeholder="Contact Number" id="contact1" required />
          </div>
          <div class="input__box">
            <span class="details">Contact 2</span>
            <input type="tel" id="contact1" placeholder="(Optional)" />
          </div>
          <div class="input__box">
            <span class="details">Area</span>
            <input type="text" id="area" placeholder="Enter Area" required />
          </div>
          <div class="input__box">
            <span class="details">Date Of Join</span>
            <input type="date" id="join-date" required />
          </div>

          <div class="input__box" style="width: 100%">
            <span class="details">College/School </span>
            <input type="text" id="clg-name" placeholder="College/School Name" required />
          </div>
        </div>
        <hr />
        <div class="gender__details" id="mode">
          <input type="radio" name="gender" id="dot-1" value="Telephone" />
          <input type="radio" name="gender" id="dot-2" value="Visit" />
          <span class="gender__title">Mode Of Enquiry</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one" id="dot one" onclick="select1()"></span>
              <span id="dot-one">Telephone</span>
            </label>
            <label for="dot-2">
              <span class="dot two" id="dot two" onclick="select2()"></span>
              <span>Visit</span>
            </label>
          </div>
        </div>
        <hr />

        <div>
          <h4>Courses:-</h4>
          <div class="user__details" id="courses-div" style="
                display: flex;
                justify-content: center;
                align-items: center;
                justify-content: flex-start;
                margin-top: 0px;
                gap: 15px;
                flex-wrap: wrap;
              ">
            <div style="width: 350px;">
              <span class="details" style="font-weight: 500">Course</span>
              <div class="course-dropdown" onclick="showDropDown()">
                <div id="select-course-heading">Select Course</div>
                <div>

                  <img src="assets/down-arrow.png" alt="icon" style="height: 20px;width: 20px;">
                </div>
              </div>
              <div class="course-drop-list" id="course-drop-list">
              </div>
            </div>
            <div class=" input__box" style="width: 150px">
              <span class="details">Fees</span>
              <input type="text" id="show-fees" placeholder="Fees" required />
            </div>
          </div>
        </div>

        <!-- <hr /> -->
        <div class="user__details">
          <div class="input__box" style="width: 100%">
            <span class="details">Reference </span>
            <input type="text" id="reference" placeholder="(Optional)" />
          </div>
        </div>
        <!-- <hr /> -->
        <div style="display: flex; gap: 15px">
          <div class="button" style="width: 15%">
            <input type="Reset" value="Reset" />
          </div>
          <div class="button" style="width: 15%">
            <input type="button" value="Register" onclick="apiObj.addStudent()" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script>

  function select1() {

    this.modeOfEnquiry = document.getElementsByName("gender")[0].defaultValue
    return sessionStorage.setItem("modeOfEnquiry", this.modeOfEnquiry)
  }


  function select2() {


    this.modeOfEnquiry = document.getElementsByName("gender")[1].defaultValue
    return sessionStorage.setItem("modeOfEnquiry", this.modeOfEnquiry)

  }



</script>

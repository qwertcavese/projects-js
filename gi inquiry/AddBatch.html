    <div class="body-main">
      <div class="container">
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details">Batch Name</span>
              <input type="text" placeholder="E.g: HTML" required />
            </div>
            <div class="input__box">
              <span class="details">Time</span>
              <input type="time" required />
            </div>
            <div class="input__box">
              <span class="details">Trainer Name</span>
              <input type="text" placeholder="E.g: John Smith" required />
            </div>
            <div class="input__box">
              <span class="details">Daily Hours</span>
              <input type="number" placeholder="(Optional)" />
            </div>
            <div class="input__box">
              <span class="details">Set Date</span>
              <input type="date" placeholder="Enter Area" required />
            </div>
            <div class="input__box">
              <span class="details">End Date</span>
              <input type="date" required />
            </div>

            <div class="input__box" style="width: 50%">
              <span class="details">Day's</span>
              <input
                type="text"
                placeholder="E.g:  Monday,Tuesday..etc"
                required
              />
            </div>
          </div>

          <hr />

          <div>
            <h4>Courses:-</h4>
            <div
              class="user__details"
              id="courses-div"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                justify-content: flex-start;
                margin-top: 0px;
                gap: 15px;
                flex-wrap: wrap;
              "
            >
              <div style="width: 350px">
                <span class="details text" style="font-weight: 500"
                  >Course</span
                >
                <select
                  name="select"
                  id="courses"
                  style="
                    width: 100%;
                    border-radius: 5px;
                    border: 1px solid rgb(201, 199, 199);
                    padding-left: 5px;
                    height: 40px;
                  "
                  multiselect-search="true"
                  onchange="handleChk()"
                >
                  <option value="HTML" id="selected-course">HTML</option>
                  <option value="React js" id="selected-course">
                    React js
                  </option>
                  <option value="Python">Python</option>
                  <option value="CSS">CSS</option>
                  <option value="Javascript">Javascript</option>
                </select>
              </div>
              <div class="input__box" style="width: 150px">
                <span class="details">Fees</span>
                <input type="text" placeholder="Fees" required />
              </div>
              <div class="button" style="margin-bottom: 30px">
                <input
                  type="button"
                  value="Add"
                  style="width: 80px; height: 42px"
                  onclick="addDiv()"
                />
              </div>
            </div>
          </div>

          <hr />

          <div style="display: flex; gap: 15px">
            <div class="button" style="width: 15%">
              <input type="Reset" value="Reset" />
            </div>
            <div class="button" style="width: 15%">
              <input type="submit" value="Register" />
            </div>
          </div>
        </form>
      </div>

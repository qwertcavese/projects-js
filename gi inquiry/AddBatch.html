  <div class="body-main">
    <div class="container">
      <form action="#">
        <div class="user__details">
          <div class="input__box">
            <span class="details">Batch Name</span>
            <input type="text" id="batch-name" placeholder="E.g: HTML" required />
          </div>
          <div class="input__box">
            <span class="details">Time</span>
            <input type="text" id="time" required />
          </div>
          <div class="input__box">
            <span class="details">Trainer Name</span>
            <input type="text" id="trainer" placeholder="E.g: John Smith" required />
          </div>
          <div class="input__box">
            <span class="details">Daily Hours</span>
            <input type="number" id="daily-hrs" placeholder="(Optional)" />
          </div>
          <div class="input__box">
            <span class="details">Set Date</span>
            <input type="date" id="start-date" placeholder="Enter Area" required />
          </div>
          <div class="input__box">
            <span class="details">End Date</span>
            <input type="date" id="end-date" required />
          </div>

          <div class="input__box" style="width: 50%">
            <span class="details">Day's</span>
            <input type="text" placeholder="E.g:  Monday,Tuesday..etc" ] id="weekly-days" required />
          </div>
        </div>

        <hr />

        <div>
          <h4>Courses:-</h4>
          <div class="user__details" id="courses-div" style="
                display: flex;

                margin-top: 0px;
                gap: 15px;
                flex-wrap: wrap;
              ">
            <div style="width: 350px;">

              </select>
            </div>
          </div>
        </div>

        <!-- <hr /> -->
